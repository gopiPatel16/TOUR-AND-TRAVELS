<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour and Travels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tour and Travels</h1>
        <nav>
            <a href="#register">Register</a>
            <a href="#login">Login</a>
            <a href="#book">Book a Tour</a>
            <a href="#admin">Admin Reports</a>
        </nav>
    </header>
    
    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="registerUser()">Register</button>
            </form>
        </section>
        
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="button" onclick="loginUser()">Login</button>
            </form>
        </section>
        
        <section id="book">
            <h2>Book a Tour</h2>
            <form id="bookingForm">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="button" onclick="bookTour()">Book Now</button>
            </form>
        </section>
        
        <section id="admin">
            <h2>Admin Reports</h2>
            <button type="button" onclick="generateReports()">Generate Reports</button>
            <div id="reportSection"></div>
        </section>
    </main>
</body>
</html>
